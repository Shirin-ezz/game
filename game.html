<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Wordle Game</h1>
    <div id="game-board">
        <!-- Dynamic game board will be created here -->
    </div>
    <div id="letter-board">
        <!-- Used letters will be displayed here -->
    </div>
    <input type="text" id="guess-input" maxlength="5">
    <button id="submit-btn">Submit Guess</button>
    <button id="restart-btn" style="display: none;">Restart Game</button>

    <script src="script.js"></script>
</body>
</html>
